<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>
  <main>
    <div class="card">
      <div class="hero">
        <picture>
          <source media="(max-width: 375px)" srcset="/images/image-header-mobile.jpg" alt="Ladies at computers conversing">
        <source media="(min-width: 600px)" srcset="/images/image-header-desktop.jpg" alt="Ladies at computers conversing">
        <img src="/images/image-header-desktop.jpg" style="width:100%">
      </picture>
        <div class="overlay"></div>
      </div>
      <div class="card-bottom">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="features">
          <div class="box"><strong>10k+</strong>companies</div>
          <div class="box"><strong>314</strong> templates</div>
          <div class="box"><strong>12m+</strong> queries</div>
        </div>
      </div>

  </main>
  </div>
</body>
</html>
